<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameGirl</title>
    <link rel="icon" href="src\assets\icons\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  
   
    <div id="intro-overlay">
      <div id="intro-content">
        <h2>Bienvenue dans GameGirl !</h2>
        <p>
          La petite fille aime beaucoup les bonbons mais pas trop les légumes, aide la à attraper tous les bonbons
        </p>
        <p>Tourne l'appareil pour jouer</p>
        <img src="src/assets/images/rotate.png" />
        <br />
        <br />

        <button id="start-button">Démarrer</button>
      </div>
    </div>
    <h1>GameGirl</h1>
    <!--<div id="level">Level: <span id="level-value">0</span></div>-->
    <div id="lives-container">
      <!--Lifes: <span id="lives-value">0</span></div>-->
      <img src="src/assets/images/coeur(1).png" class="life-icon" />
      <img src="src/assets/images/coeur(1).png" class="life-icon" />
      <img src="src/assets/images/coeur(1).png" class="life-icon" />
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>

    <div id="sound-controls">
      <button id="sound-toggle" class="sound-toggle sound-on"></button>
    </div>

    <canvas id="game-canvas"></canvas>
    <div id="character">
      <img
        src="src/assets/images/perso.png"
        alt="character"
        id="character-img"
      />
    </div>
    <div id="bottom-limit"></div>
    <!-- Limite invisible ajoutée -->

    <audio
      id="background-music"
      src="src/assets/sound/oiseaux.mp3"
      loop
    ></audio>
   
     <div id="game-over-overlay" class="game-over-overlay">
      <div class="overlay-content">
      <h1 id="game-over">Game Over</h1>
      <p id="final-score">Ton score: 0</p>
     <button id="restart-button">Recommencer</button>
      </div>
    </div>

    <script src="src/JS/main.js"></script>
    <script src="src/JS/game.js"></script>
    <script src="src/JS/character.js"></script>
  </body>
</html>
